<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="cardPrincipal">
      <form>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="PrimeiroCampo"
            placeholder="TextUm"
          />
          <label for="InputCampoUm">Primeiro número</label>
          <div class="form-text">Repense bem oque vai enviar</div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="SegundoCampo"
            placeholder="TextDois"
          />
          <label for="inputCampoDois">Segundo número</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check1" />
          <label for="Check1" class="form-check-label"
            >Clique se achar confiável</label
          >
        </div>
        <button onclick="calcular()" type="submit" class="btn btn-dark">
          Enviar
        </button>
        <div id="resultado">
          <p>Esse sera o resultado</p>
          <p>Tudo certo</p>
        </div>
      </form>
    </div>

    <script src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
